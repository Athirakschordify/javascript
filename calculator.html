<html>
  <head>
    <style>
      .b
      {
        background-color: brown;
        color:yellow;
        padding: 10px 20px;
        text-align:center;
        font-size: 15px;
      }
      .t
      {
        font-size: 15px;
      }
      .h
       {
        color:white;
        }
    </style>
      
    <script>
      function ac()
      {
        document.getElementById('res').value="";
      }
      function show(input)
     
      {
        document.getElementById('res').value+=input;
      }
      function calculate()
      {
       var output=eval(document.getElementById('res').value);
       document.getElementById('res').value=output;
      }
    </script>
  </head>
  <body bgcolor="black">
    <table border="1" cellspacing="5px" cellpadding="5px" align="center">
      <caption><h2 class="h">Simple Calculator</h2></caption>
      <tr>
        <td colspan="3" align="center" bgcolor="black"><input type="text" id="res" class="t"> </td>
        <td align="center"><button onclick="ac()" class="b">AC</button></td>
      </tr>
      <tr>
        <td  align="center"><button onclick="show('1')" class="b">1</button></td>
        <td  align="center"><button onclick="show('2')" class="b">2</button></td>
        <td  align="center"><button onclick="show('3')" class="b">3</button></td>
        <td  align="center"><button onclick="show('+')" class="b">+</button></td>
      </tr>
      <tr>
        <td  align="center"><button onclick="show('4')"class="b">4</button></td>
        <td  align="center"><button onclick="show('5')" class="b">5</button></td>
        <td  align="center"><button onclick="show('6')" class="b">6</button></td>
        <td  align="center"><button onclick="show('-')" class="b">-</button></td>
      </tr>
      <tr>
        <td  align="center"><button onclick="show('7')" class="b">7</button></td>
        <td  align="center"><button onclick="show('8')" class="b">8</button></td>
        <td  align="center"><button onclick="show('9')" class="b">9</button></td>
        <td  align="center"><button onclick="show('*')" class="b">*</button></td>
      </tr>
      <tr>
        <td  align="center"><button onclick="show('0')" class="b">0</button></td>
        <td  align="center"><button onclick="show('%')" class="b">%</button></td>
        <td  align="center"><button onclick="show('/')" class="b">/</button></td>
                <td  align="center"><button onclick="show('.')" class="b">.</button></td>

        <td  align="center"><button onclick="calculate()" class="b">=</button></td>
      </tr>
    </table>
  </body>
</html>
